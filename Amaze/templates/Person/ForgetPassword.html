<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>后台管理系统模板HTML登录界面 - cssmoban</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="/static/assets/i/favicon.png">
  <link rel="stylesheet" href="/static/assets/css/amazeui.min.css"/>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
    <script type="text/javascript" language="JavaScript">
        $(document).ready(function(){
            $('#btnsendmail').click(function(){
                $.get('/sendforgetpasswordemail/?email='+$('#email').val(),function(data){
                    alert('发送邮件成功')
                    $('#btnsendmail').attr('disabled',true);
                })
            })
        })
    </script>
</head>
<body>
<div class="header">
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>忘记密码</h3>
    <hr>
    <div class="am-btn-group">
    <span style="color: red">{{ message }}</span>
    </div>
    <br>
    <br>

    <form method="post" action="{% url 'forgetpassword' %}" class="am-form">
        {% csrf_token %}
      <label for="email">邮箱:</label>
      <input type="email" name="email" id="email" value=""><input type="button" id="btnsendmail" value="发送验证码邮件" class="am-btn am-btn-default am-btn-sm am-fr" />
      <br>
      <label for="verificationcode">验证码:</label>
      <input type="text" name="verificationcode" id="verificationcode">
      <br>
        <label for="password">新密码:</label>
      <input type="password" name="password" id="password">
      <br>
      <div class="am-cf">
        <input type="submit" name="" value="重置密码" class="am-btn am-btn-primary am-btn-sm am-fl" />
      </div>
    </form>
    <hr>
    <p>© 2014 版权所有.</p>
  </div>
</div>
</body>
</html>
