{% extends 'Person/base.html' %}

{% block body1 %}
    <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

      </div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" method="post" action="{% url 'persondetail' person.id %}">
            {% csrf_token %}
          <div class="am-form-group">
            <label for="user-name" class="am-u-sm-3 am-form-label">姓名</label>
            <div class="am-u-sm-9">
              <input type="text" name="username" placeholder="姓名" value="{{ person.username }}">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件</label>
            <div class="am-u-sm-9">
              <input type="email" name="email" placeholder="输入你的电子邮件" value="{{ person.email }}">
            </div>
          </div>

          <div class="am-form-group">
            <label for="user-phone" class="am-u-sm-3 am-form-label">电话</label>
            <div class="am-u-sm-9">
              <input type="text" name="mobilephone" placeholder="输入你的电话号码" value="{{ person.mobilephone }}">
            </div>
          </div>

            <div class="am-form-group">
            <label for="user-phone" class="am-u-sm-3 am-form-label">年龄</label>
            <div class="am-u-sm-9">
              <input type="number" name="age" placeholder="输入你的年龄" value="{{ person.age }}">
            </div>
          </div>


          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
{% endblock %}
