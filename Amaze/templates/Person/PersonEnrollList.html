{% extends 'Person/base.html' %}

{% block body1 %}
    <!-- content start -->
  <div class="admin-content">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">课程选休信息</strong> / <small>Course Enroll information</small></div>
    </div>

    <hr/>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

      </div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" method="post" action="{% url 'personenrolllist' person.id %}">
            {% csrf_token %}
            <div class="am-form-group">
            <label for="user-phone" class="am-u-sm-3 am-form-label">课程</label>
            <div class="am-u-sm-9">
                {% for course in courses %}
                <label class="checkbox-inline">
                    <input value="{{ course.id }}" type="checkbox" name="courses_id" {% for course1 in person.courses.all %} {% if course.id == course1.id %}checked="checked"{% endif %} {% endfor %}/>{{ course.name }}
                </label>
                {% endfor %}

            </div>
          </div>


          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- content end -->
{% endblock %}
